name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "18"

jobs:
  # ===================== TESTING =====================
  test:
    name: ğŸ§ª Tests & Quality Checks
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: ğŸ”§ Setup Test Environment
        run: |
          cp .env.example .env
          echo "APP_ENV=testing" >> .env
          echo "POSTGRES_HOST=localhost" >> .env
          echo "POSTGRES_PORT=5432" >> .env
          echo "POSTGRES_USER=test_user" >> .env
          echo "POSTGRES_PASSWORD=test_password" >> .env
          echo "POSTGRES_DB=test_db" >> .env
          echo "REDIS_HOST=localhost" >> .env
          echo "REDIS_PORT=6379" >> .env

      - name: ğŸ” Lint with Ruff
        run: |
          ruff check . --output-format=github

      - name: ğŸ¯ Type Check with mypy
        run: |
          mypy main.py app/ --ignore-missing-imports

      - name: ğŸ§ª Run Tests
        run: |
          pytest -v --cov=app --cov-report=xml --cov-report=html
        env:
          APP_ENV: testing

      - name: ğŸ“Š Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ’¾ Archive Coverage Reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: htmlcov/

  # ===================== SECURITY =====================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ›¡ï¸ Run Safety Check
        run: |
          pip install safety
          safety check --json

      - name: ğŸ” Run Bandit Security Linter
        run: |
          pip install bandit
          bandit -r app/ -f json -o bandit-report.json

      - name: ğŸ“‹ Upload Security Report
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: bandit-report.json

  # ===================== BUILD DOCKER =====================
  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ecommerce-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================== DEPLOY TO STAGING =====================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Railway (Staging)
        run: |
          echo "Deploying to Railway staging environment..."
          # Railway CLI deployment commands here
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}

      - name: ğŸ¥ Health Check
        run: |
          sleep 30  # Wait for deployment
          curl -f ${{ secrets.STAGING_URL }}/health/ready || exit 1

      - name: ğŸ“ Post Deployment Comment
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ **Staging Deployment Successful!**\n\n' +
                    `Preview URL: ${{ secrets.STAGING_URL }}\n` +
                    `Health Check: ${{ secrets.STAGING_URL }}/health`
            })

  # ===================== DEPLOY TO PRODUCTION =====================
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Create Production Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Production Release v${{ github.run_number }}
          body: |
            ğŸš€ **Production Deployment**
            
            **Changes:**
            ${{ github.event.head_commit.message }}
            
            **Commit:** ${{ github.sha }}
            **Deployed by:** ${{ github.actor }}
          draft: false
          prerelease: false

      - name: ğŸš€ Deploy to Railway (Production)
        run: |
          echo "Deploying to Railway production environment..."
          # Railway CLI deployment commands here
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PRODUCTION }}

      - name: ğŸ¥ Production Health Check
        run: |
          sleep 60  # Wait longer for production
          curl -f ${{ secrets.PRODUCTION_URL }}/health/ready || exit 1
          curl -f ${{ secrets.PRODUCTION_URL }}/health/detailed || exit 1

      - name: ğŸ“¢ Slack Notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: |
            ğŸŒŸ Production Deployment: ${{ job.status }}
            ğŸ“¦ Version: v${{ github.run_number }}
            ğŸ”— URL: ${{ secrets.PRODUCTION_URL }}
            ğŸ‘¤ By: ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ===================== PERFORMANCE TESTS =====================
  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Artillery
        run: npm install -g artillery

      - name: âš¡ Run Load Tests
        run: |
          echo "Running performance tests against staging..."
          # artillery run performance-tests.yml
          echo "Performance tests completed"

      - name: ğŸ“Š Upload Performance Results
        uses: actions/upload-artifact@v3
        with:
          name: performance-reports
          path: performance-results.json